
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>影视网站</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    nav {
      background-color: #444;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      margin: 0 10px;
      font-size: 16px;
    }

    section {
      padding: 20px;
    }

    #carousel {
      width: 100%;
      overflow: hidden;
    }

    #carousel img {
      width: 100%;
      height: auto;
    }

    .movie-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .movie-card {
      width: 200px;
      margin: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>影视网站</h1>
  </header>

  <nav>
    <a href="#">首页</a>
    <a href="#">最新影片</a>
    <a href="#">热门影片</a>
    <a href="#">分类</a>
    <a href="#">关于我们</a>
  </nav>

  <section>
    <div id="carousel">
      <!-- 轮播图图片 -->
      <img src="image1.jpg" alt="影片1">
      <img src="image2.jpg" alt="影片2">
      <img src="image3.jpg" alt="影片3">
    </div>

    <h2>最新影片</h2>
    <div class="movie-list">
      <!-- 影片列表 -->
      <div class="movie-card">
        <img src="movie1.jpg" alt="电影1">
        <p>电影1</p>
      </div>
      <div class="movie-card">
        <img src="movie2.jpg" alt="电影2">
        <p>电影2</p>
      </div>
      <div class="movie-card">
        <img src="movie3.jpg" alt="电影3">
        <p>电影3</p>
      </div>
      <!-- 在此添加更多影片卡片 -->
    </div>
  </section>

  <!-- 在此添加更多页面部分，如热门影片、分类等 -->

</body>
</html>
