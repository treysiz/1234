<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>午夜剧场</title>

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #storeButton {
      font-size: 24px;
      padding: 15px 30px;
      background-color: #000000; /* 背景色为黑色 */
      color: #ffffff; /* 文字颜色为白色 */
      border: 10px solid #000000; /* 设置边框宽度为原来的十倍，颜色同样为黑色 */
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- 添加一个按钮 -->
<button id="storeButton">访问午夜剧场</button>

<script>
  // 获取按钮元素
  var button = document.getElementById('storeButton');

  // 添加点击事件监听器
  button.addEventListener('click', function() {
    // 在这里设置你的网络商店的网址
    var storeUrl = 'https://www.mtvju.com';

    // 使用 window.location.href 实现页面跳转
    window.location.href = storeUrl;
  });
</script>

</body>
</html>
